<script>
const buttons = document.querySelectorAll('.paywall-plan-button');
// const paywallPlanWrapper = document.querySelectorAll('.paywall-plan-wrapper')
const yourPlan = document.querySelector('.your_plan');
const checkoutWrapper = document.querySelector('.your_plan_checkout-price');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    
    buttons.forEach(btn => btn.classList.remove('active-plan'));
    button.classList.add('active-plan');

   yourPlan.style.display = 'block';
 const wrapperContent = button.querySelector('.paywall-plan-wrapper');

     if (wrapperContent) {
          checkoutWrapper.innerHTML = wrapperContent.innerHTML;
        }
  });
});
</script>
