<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PILE[o]METER</title>
  <style>
    body {
      margin: 0;
      background: #00D33A;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: linear-gradient(to bottom, #f9f7f0, #f2efe4);
      border-radius: 30px;
      border: 2px solid black;
      width: 300px;
      padding: 30px 20px 60px;
      box-sizing: border-box;
      position: relative;
    }

    .logo {
      font-family: monospace;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .logo span:nth-child(1) {
      letter-spacing: 0;
    }

    .logo .o-box {
      border: 2px solid black;
      display: inline-block;
      padding: 0 4px;
      margin: 0 2px;
      transform: translateY(-1px);
    }

    .logo .meter {
      letter-spacing: 0.1em;
    }

    nav a {
      display: block;
      margin: 6px 0;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    nav a.active {
      color: #00D33A;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: black;
    }

    .footer a {
      text-decoration: underline;
      color: black;
    }

    .pixel-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: repeating-linear-gradient(
        to right,
        #00D33A 0 10px,
        transparent 10px 20px
      );
      clip-path: polygon(
        0% 100%, 0% 50%, 10% 50%, 10% 100%,
        20% 100%, 20% 50%, 30% 50%, 30% 100%,
        40% 100%, 40% 50%, 50% 50%, 50% 100%,
        60% 100%, 60% 50%, 70% 50%, 70% 100%,
        80% 100%, 80% 50%, 90% 50%, 90% 100%,
        100% 100%
      );
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <span>PILE</span><span class="o-box">o</span><span class="meter">METER</span>
    </div>
    <nav>
      <a href="#" class="active">Features</a>
      <a href="#">App Features</a>
      <a href="#">How It Works</a>
      <a href="#">Who It’s For</a>
      <a href="#">Compare Apps</a>
      <a href="#">Coming Soon</a>
      <a href="#">Testimonials</a>
      <a href="#">FAQ</a>
    </nav>
    <div class="footer">
      <a href="#">Privacy Policy</a><br><br>
      © 2025 Pile[o]meter.
    </div>
    <div class="pixel-bottom"></div>
  </div>
</body>
</html>
